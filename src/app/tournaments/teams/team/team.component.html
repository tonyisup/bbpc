<ng-container *ngIf="team !== undefined">
	<div class="team">
		<div class="title">
			<span class="contestant"><span class="name">{{ team.name }}</span>
			<a *ngIf="showEdit" [routerLink]="['/tournaments/teams/edit', { team_id: team.id }]">edit</a>
		</div>
		<div class="entry" *ngIf="showEntry && (team.link !== undefined)">
			<iframe width="560" height="315" [src]="getVideoID(team.link)" frameborder="0"
				allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
</ng-container>
