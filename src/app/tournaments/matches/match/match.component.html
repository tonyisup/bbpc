<div class="match">
	<div class="team team-a">
		<button (click)="winner(match.teamA)">Winner</button>
		<ng-container *ngIf="match.teamA !== undefined">
			<app-team [team]="match.teamA" [show-entry]="showEntry"></app-team>
		</ng-container>
	</div>
	<div class="versus"><img width="100" src="../../../../assets/vs.png"></div>
	<div class="team team-b">
		<button (click)="winner(match.teamB)">Winner</button>
		<ng-container *ngIf="match.teamB !== undefined">
			<app-team [team]="match.teamB" [show-entry]="showEntry"></app-team>
		</ng-container>
	</div>
</div>
<div class="team winner">
	<ng-container *ngIf="match.winnerId !== undefined">
		Winner:
		<app-team [team-id]="match.winnerId"></app-team>
	</ng-container>
</div>
