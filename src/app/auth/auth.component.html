<ng-container *ngIf="!(user$ | async); else signedIn">
	<input 
		type="image" 
		(click)="auth()" 
		src="assets/facebook_login.png" 
		alt="Log in with Facebook" 
		width="300" />
</ng-container>

<ng-template #signedIn>
	<p>Signed In!</p>
	<a [routerLink]="['/tournaments']">
		Check out the latest tournament!
	</a>
</ng-template>
